<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="" href="css/master.css" />
    <link rel="stylesheet" type="" href="css/all.min.css" />
    <link rel="stylesheet" type="" href="css/normalize.css" />
    <link rel="icon" href="images/favicon.png" />
    <script src="app.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fas fa-calculator fa-3x"></i>
        <ul>
          <li>
            <a href="https://github.com/xiyini"
              >Modren <span>JS</span> Calculator</a
            >
          </li>
        </ul>
      </header>
      <main>
        <section class="calc" id="calc">
          <div class="screen" id="screen">
            <div class="input" id="input"></div>
          </div>
          <div class="bt blue-fn clear" id="clear" value="Delete">AC</div>
          <div class="bt blue-fn backspace" id="backspace" value="Backspace">
            C
          </div>
          <div class="bt blue-fn module op" id="module" value="%">%</div>
          <div class="bt orange-fn divide op" id="divide" value="/">/</div>
          <div class="bt num" value="7">7</div>
          <div class="bt num" value="8">8</div>
          <div class="bt num" value="9">9</div>
          <div class="bt orange-fn multiply op" id="multiply" value="*">*</div>
          <div class="bt num" value="4">4</div>
          <div class="bt num" value="5">5</div>
          <div class="bt num" value="6">6</div>
          <div class="bt orange-fn subtract op" id="subtract" value="-">-</div>
          <div class="bt num" value="1">1</div>
          <div class="bt num" value="2">2</div>
          <div class="bt num" value="3">3</div>
          <div class="bt orange-fn add op" id="add" value="+">+</div>
          <div class="bt num zero" value="0">0</div>
          <div class="bt decimal" id="decimal" value=".">.</div>
          <div class="bt orange-fn equal" id="equal" value="=">=</div>
        </section>
      </main>
      <footer>
        <link
          rel="stylesheet"
          type="text/css"
          href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        />
        Made with <br />
        <i class="icon ion-heart"></i>
        <br />
        <a href="https://github.com/xiyini">xiyiwi</a>
      </footer>
    </div>
  </body>
</html>
